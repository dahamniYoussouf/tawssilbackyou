<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant - Realtime Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6fa;margin:0;padding:20px;min-height:100vh}
.container{max-width:800px;margin:0 auto}
h1{text-align:center;color:#0f62fe;margin-bottom:30px}
.section{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);margin-bottom:20px}
h2{margin-top:0;color:#0f62fe;font-size:18px;border-bottom:2px solid #e5e7eb;padding-bottom:10px}
input,button{width:100%;padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:14px}
button{background:#0f62fe;color:#fff;font-weight:bold;cursor:pointer;border:none}
button:hover{background:#084cd2}
button.success{background:#10b981}
button.success:hover{background:#059669}
button.warning{background:#f59e0b}
button.warning:hover{background:#d97706}
.card{border:1px solid #e5e7eb;border-radius:8px;padding:16px;margin:12px 0;background:#fafbff}
.row{display:flex;gap:8px;margin-top:10px}
.row>*{flex:1}
.status-badge{display:inline-block;background:#eef2ff;border-radius:999px;padding:4px 12px;font-size:12px;font-weight:bold;color:#0f62fe;margin:4px 0}
.status-badge.pending{background:#fef3c7;color:#92400e}
.status-badge.accepted{background:#dbeafe;color:#1e40af}
.status-badge.preparing{background:#fef3c7;color:#92400e}
.status-badge.ready{background:#d1fae5;color:#065f46}
.log{background:#0b1020;color:#d1fae5;padding:15px;border-radius:6px;height:250px;overflow:auto;font-family:monospace;font-size:12px}
.empty{color:#999;font-style:italic;text-align:center;padding:20px}
.order-header{display:flex;justify-content:space-between;align-items:start;margin-bottom:10px}
.order-items{background:#f9fafb;padding:10px;border-radius:6px;margin:10px 0;font-size:14px}
</style>
</head>
<body>
<div class="container">
<h1>ğŸ´ Restaurant Portal</h1>

<div class="section">
<h2>ğŸ” Login</h2>
<input id="r_email" placeholder="Email" type="email" value="restaurant1@example.com">
<input id="r_password" type="password" placeholder="Password" value="password123">
<button onclick="restaurantLogin()">Login as Restaurant</button>
<div id="login_status" class="status-badge" style="display:none;margin-top:10px"></div>
</div>

<div class="section">
<h2>ğŸ“¥ Incoming Orders</h2>
<button onclick="loadOrders()" style="margin-bottom:15px">ğŸ”„ Refresh Orders</button>
<div id="r_orders">
<div class="empty">No pending orders</div>
</div>
</div>

<div class="section">
<h2>ğŸ“Š Activity Log</h2>
<pre id="r_log" class="log">Waiting for connection...</pre>
</div>
</div>

<script>
let socket = null;
let auth = { role: null, token: null, user: null, profile: null };

function log(...msg) {
  const e = document.getElementById('r_log');
  e.textContent = `[${new Date().toLocaleTimeString()}] ${msg.join(' ')}\n` + e.textContent;
}

async function apiFetch(url, options = {}) {
  const token = auth.token || '';
  const headers = {
    'Content-Type': 'application/json',
    ...(options.headers || {}),
    ...(token ? { Authorization: `Bearer ${token}` } : {})
  };
  const response = await fetch(url, { ...options, headers });
  return response;
}

function initSocket() {
  if (socket) return;
  socket = io(location.origin, { auth: { token: auth.token } });

  socket.on('connect', () => {
    log('âœ… Connected to realtime server');
  });

  socket.on('notification', data => {
    log('ğŸ“¬ Notification:', JSON.stringify(data));
    if (data.type === 'new_order' || data.message?.includes('order')) {
      loadOrders();
      log('ğŸ”” New order received! Refreshing list...');
    }
  });

  socket.on('order_update', data => {
    log('ğŸ”„ Order updated:', JSON.stringify(data));
    loadOrders();
  });

  socket.on('disconnect', () => {
    log('âŒ Disconnected from server');
  });
}

async function restaurantLogin() {
  const email = document.getElementById('r_email').value;
  const password = document.getElementById('r_password').value;

  try {
    const r = await apiFetch('/auth/login', {
      method: 'POST',
      body: JSON.stringify({ email, password })
    });
    const j = await r.json();

    if (r.ok) {
      auth = { role: 'restaurant', token: j.access_token, user: j.user, profile: j.profile };
      initSocket();
      document.getElementById('login_status').style.display = 'inline-block';
      document.getElementById('login_status').textContent = 'âœ… Logged in as ' + j.user.email;
      log('âœ… Restaurant logged in:', j.user.email);
      loadOrders();
    } else {
      alert('Login failed: ' + (j.message || 'Unknown error'));
      log('âŒ Login failed:', j.message);
    }
  } catch (e) {
    alert('Error: ' + e.message);
    log('âŒ Error:', e.message);
  }
}

async function loadOrders() {
  if (!auth.profile?.id) {
    log('âš ï¸ Restaurant profile not loaded');
    return;
  }

  try {
    const url = `/order/restaurant/${auth.profile.id}/orders?statut=pending`;
    log('ğŸ“¡ Fetching orders from:', url);
    const r = await apiFetch(url);
    const j = await r.json();

    const box = document.getElementById('r_orders');
    box.innerHTML = '';

    let orders = j.data || j.orders || (Array.isArray(j) ? j : []);
    if (orders.length === 0) {
      box.innerHTML = '<div class="empty">No pending orders</div>';
      return;
    }

    orders.forEach(o => renderOrder(o));
    log(`ğŸ“‹ Loaded ${orders.length} order(s)`);
  } catch (e) {
    log('âŒ Error loading orders:', e.message);
  }
}

function renderOrder(o) {
  const box = document.getElementById('r_orders');
  const d = document.createElement('div');
  d.className = 'card';
  const statusClass = o.status || 'pending';
  const itemsHtml = o.order_items?.map(item =>
    `<div>${item.quantite}x ${item.menu_item?.nom || 'Item'} - ${parseFloat(item.prix_total || 0).toFixed(0)} DA</div>`
  ).join('') || '<div>No items</div>';

  d.innerHTML = `
    <div class="order-header">
      <div>
        <strong style="font-size:18px">Order #${o.order_number || o.id}</strong><br>
        <span class="status-badge ${statusClass}">${statusClass}</span>
      </div>
      <div style="text-align:right">
        <strong style="font-size:20px;color:#0f62fe">${parseFloat(o.total_amount || 0).toFixed(0)} DA</strong>
      </div>
    </div>
    <div class="order-items">
      <strong>Items:</strong>
      ${itemsHtml}
    </div>
    <div style="color:#666;font-size:13px;margin:10px 0">
      <strong>Client:</strong> ${o.client?.first_name || ''} ${o.client?.last_name || ''} (${o.client?.phone_number || ''})<br>
      <strong>Delivery:</strong> ${o.delivery_address || 'No address'}<br>
      <strong>Payment:</strong> ${o.payment_method || 'cash'}<br>
      <strong>Time:</strong> ${new Date(o.created_at).toLocaleTimeString()}
    </div>
    <div class="row">
      <button class="success" onclick="changeStatus('${o.id}','accepted')">âœ… Accept</button>
      <button class="warning" onclick="changeStatus('${o.id}','preparing')">ğŸ‘¨â€ğŸ³ Preparing</button>
      <button onclick="changeStatus('${o.id}','ready')">âœ“ Ready</button>
    </div>
  `;
  box.append(d);
}

async function changeStatus(orderId, newStatus) {
  const endpoint = newStatus === 'accepted' ? 'accept' :
                   newStatus === 'preparing' ? 'preparing' : 'ready';
  try {
    const r = await apiFetch(`/order/${orderId}/${endpoint}`, { method: 'POST' });
    if (r.ok) {
      log(`âœ… Order #${orderId} â†’ ${newStatus}`);
      loadOrders();
    } else {
      const j = await r.json();
      alert('Error: ' + (j.message || 'Unknown error'));
      log(`âŒ Failed to update order #${orderId}:`, j.message);
    }
  } catch (e) {
    alert('Error: ' + e.message);
    log('âŒ Error:', e.message);
  }
}
</script>
</body>
</html>
