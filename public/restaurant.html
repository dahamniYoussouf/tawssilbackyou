<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant - Tawssil Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f6fb;
      color: #0f172a;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: #edf2ff; }
    .restaurant-shell {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
      gap: 1rem;
      padding: 1.5rem;
    }
    .restaurant-sidebar {
      background: #0f172a;
      border-radius: 28px;
      padding: 2rem;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      box-shadow: 0 25px 45px rgba(15,23,42,0.2);
    }
    .brand-block {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
    }
    .sidebar-panel {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }
    input, button {
      font-family: inherit;
    }
    .sidebar-panel input {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.85rem;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    .sidebar-panel button {
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #fff;
      padding: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .sidebar-panel .status-badge {
      margin-top: 0.2rem;
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      font-size: 0.85rem;
    }
    .sidebar-panel .info-card {
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,0.3);
      padding: 0.8rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.8);
    }
    .restaurant-main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .panel {
      background: #fff;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 25px 45px rgba(15,23,42,0.08);
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .panel-header h2 {
      margin: 0;
      font-size: 1.4rem;
    }
    .panel-header button {
      border: none;
      border-radius: 14px;
      padding: 0.6rem 1.25rem;
      background: #0ea5e9;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #r_orders {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      max-height: 520px;
      overflow-y: auto;
    }
    .order-card {
      border: 1px solid rgba(15,23,42,0.08);
      border-radius: 18px;
      padding: 1rem;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .order-card h3 {
      margin: 0;
      font-size: 1.05rem;
    }
    .order-card .status-badge {
      background: rgba(14,165,233,0.15);
      color: #0ea5e9;
    }
    .order-card .order-info {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      color: #475569;
      font-size: 0.9rem;
    }
    .order-card .order-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .order-card button {
      border: none;
      border-radius: 12px;
      padding: 0.45rem 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }
    .order-card button.success { background: #10b981; color: #fff; }
    .order-card button.warning { background: #f59e0b; color: #fff; }
    .order-card button.danger { background: #ef4444; color: #fff; }
    #r_log {
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 18px;
      min-height: 220px;
      overflow-y: auto;
      font-size: 0.85rem;
      line-height: 1.4;
    }
    .empty {
      text-align: center;
      color: #64748b;
      font-style: italic;
    }
    @media (max-width: 900px) {
      .restaurant-shell {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="restaurant-shell">
    <aside class="restaurant-sidebar">
      <div class="brand-block">
        <span>Tawssil</span>
        <span>Admin</span>
      </div>
      <div class="sidebar-panel">
        <h2 style="margin:0 0 0.5rem;">Connexion</h2>
        <input id="r_email" placeholder="Email" type="email" value="restaurant1@example.com">
        <input id="r_password" type="password" placeholder="Password" value="password123">
        <button onclick="restaurantLogin()">Se connecter</button>
        <div id="login_status" class="status-badge" style="display:none;"></div>
      </div>
      <div class="info-card">
        <p>Voici votre tableau de bord en direct.</p>
        <p>Actualisez votre liste d'ordres pour suivre l'activit√© client.</p>
      </div>
    </aside>
    <section class="restaurant-main">
      <div class="panel">
        <div class="panel-header">
          <h2>Commandes entrantes</h2>
          <button onclick="loadOrders()">Rafra√Æchir</button>
        </div>
        <div id="r_orders">
          <div class="empty">Aucune commande urgente pour l'instant.</div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-header">
          <h2>Journal d'activit√©</h2>
        </div>
        <pre id="r_log" class="log">Waiting for connection...</pre>
      </div>
    </section>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
let socket = null;
let auth = { role: null, token: null, user: null, profile: null };

function log(...msg) {
  const e = document.getElementById('r_log');
  e.textContent = `[${new Date().toLocaleTimeString()}] ${msg.join(' ')}\n` + e.textContent;
}

async function apiFetch(url, options = {}) {
  const token = auth.token || '';
  const headers = {
    'Content-Type': 'application/json',
    ...(options.headers || {}),
    ...(token ? { Authorization: `Bearer ${token}` } : {})
  };
  const response = await fetch(url, { ...options, headers });
  return response;
}

function initSocket() {
  if (socket) return;
  socket = io(location.origin, { auth: { token: auth.token } });

  socket.on('connect', () => {
    log('‚úÖ Connected to realtime server');
  });

  socket.on('notification', data => {
    log('üì¨ Notification:', JSON.stringify(data));
    if (data.type === 'new_order' || data.message?.includes('order')) {
      loadOrders();
      log('üîî New order received! Refreshing list...');
    }
  });

  socket.on('order_update', data => {
    log('üîÑ Order updated:', JSON.stringify(data));
    loadOrders();
  });

  socket.on('disconnect', () => {
    log('‚ùå Disconnected from server');
  });
}

async function restaurantLogin() {
  const email = document.getElementById('r_email').value;
  const password = document.getElementById('r_password').value;

  try {
    const r = await apiFetch('/auth/login', {
      method: 'POST',
      body: JSON.stringify({ email, password, type:'restaurant' })
    });
    const j = await r.json();

    if (r.ok) {
      auth = { role: 'restaurant', token: j.access_token, user: j.user, profile: j.profile };
      initSocket();
      document.getElementById('login_status').style.display = 'inline-block';
      document.getElementById('login_status').textContent = '‚úÖ Logged in as ' + j.user.email;
      log('‚úÖ Restaurant logged in:', j.user.email);
      loadOrders();
    } else {
      alert('Login failed: ' + (j.message || 'Unknown error'));
      log('‚ùå Login failed:', j.message);
    }
  } catch (e) {
    alert('Error: ' + e.message);
    log('‚ùå Error:', e.message);
  }
}

async function loadOrders() {
  if (!auth.profile?.id) {
    log('‚ö†Ô∏è Restaurant profile not loaded');
    return;
  }

  try {
    const url = `/order/restaurant/${auth.profile.id}/orders?statut=pending`;
    log('üì° Fetching orders from:', url);
    const r = await apiFetch(url);
    const j = await r.json();

    const box = document.getElementById('r_orders');
    box.innerHTML = '';

    let orders = j.data || j.orders || (Array.isArray(j) ? j : []);
    if (orders.length === 0) {
      box.innerHTML = '<div class="empty">No pending orders</div>';
      return;
    }

    orders.forEach(o => renderOrder(o));
    log(`üìã Loaded ${orders.length} order(s)`);
  } catch (e) {
    log('‚ùå Error loading orders:', e.message);
  }
}

function renderOrder(o) {
  const box = document.getElementById('r_orders');
  const d = document.createElement('div');
  d.className = 'card';
  const statusClass = o.status || 'pending';
  const itemsHtml = o.order_items?.map(item =>
    `<div>${item.quantite}x ${item.menu_item?.nom || 'Item'} - ${parseFloat(item.prix_total || 0).toFixed(0)} DA</div>`
  ).join('') || '<div>No items</div>';

  d.innerHTML = `
    <div class="order-header">
      <div>
        <strong style="font-size:18px">Order #${o.order_number || o.id}</strong><br>
        <span class="status-badge ${statusClass}">${statusClass}</span>
      </div>
      <div style="text-align:right">
        <strong style="font-size:20px;color:#0f62fe">${parseFloat(o.total_amount || 0).toFixed(0)} DA</strong>
      </div>
    </div>
    <div class="order-items">
      <strong>Items:</strong>
      ${itemsHtml}
    </div>
    <div style="color:#666;font-size:13px;margin:10px 0">
      <strong>Client:</strong> ${o.client?.first_name || ''} ${o.client?.last_name || ''} (${o.client?.phone_number || ''})<br>
      <strong>Delivery:</strong> ${o.delivery_address || 'No address'}<br>
      <strong>Payment:</strong> ${o.payment_method || 'cash'}<br>
      <strong>Time:</strong> ${new Date(o.created_at).toLocaleTimeString()}
    </div>
    <div class="row">
      <button class="success" onclick="changeStatus('${o.id}','accepted')">‚úÖ Accept</button>
      <button class="warning" onclick="changeStatus('${o.id}','preparing')">üë®‚Äçüç≥ Preparing</button>
      <button onclick="changeStatus('${o.id}','ready')">‚úì Ready</button>
    </div>
  `;
  box.append(d);
}

async function changeStatus(orderId, newStatus) {
  const endpoint = newStatus === 'accepted' ? 'accept' :
                   newStatus === 'preparing' ? 'preparing' : 'ready';
  try {
    const r = await apiFetch(`/order/${orderId}/${endpoint}`, { method: 'POST' });
    if (r.ok) {
      log(`‚úÖ Order #${orderId} ‚Üí ${newStatus}`);
      loadOrders();
    } else {
      const j = await r.json();
      alert('Error: ' + (j.message || 'Unknown error'));
      log(`‚ùå Failed to update order #${orderId}:`, j.message);
    }
  } catch (e) {
    alert('Error: ' + e.message);
    log('‚ùå Error:', e.message);
  }
}
</script>
</body>
</html>
